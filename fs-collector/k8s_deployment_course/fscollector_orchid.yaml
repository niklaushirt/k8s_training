
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: orchid-collector-config
  namespace: default
data:
  COLLECTOR_CONFIG: 'http://orchid-student-ui'
  INSTRUCTOR_CONFIG: 'http://dashboard.default'
  APP_NAMESPACE: 'orchid'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchid-student-ui
  namespace: default
  labels:
    app: orchid-student-ui
spec:
  selector:
    matchLabels:
      app: orchid-student-ui
  replicas: 1
  template:
    metadata:
      labels:
        app: orchid-student-ui
    spec:
      containers:
      - name: orchid-student-ui
        image: niklaushirt/collector:course0.3
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
          - name: APP_NAMESPACE
            valueFrom:
              configMapKeyRef:
                name: orchid-collector-config
                key: APP_NAMESPACE
          - name: APP_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: COLLECTOR_CONFIG
            valueFrom: 
              configMapKeyRef:
                name: orchid-collector-config
                key: COLLECTOR_CONFIG
        resources:
          requests:
            cpu: 80m
            memory: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: orchid-student-ui
  namespace: default
  labels:
    app: orchid-student-ui
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: orchid-student-ui
      nodePort: 31717
  selector:
    app: orchid-student-ui
