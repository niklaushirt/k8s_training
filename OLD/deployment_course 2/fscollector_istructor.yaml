---
apiVersion: v1
kind: ConfigMap
metadata:
  name: default-instructor-ui-config
  namespace: default
data:
  COLLECTOR_CONFIG: 'http://dashboard.default'
  APP_NAMESPACE: 'instructor'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: default
  labels:
    app: dashboard
spec:
  selector:
    matchLabels:
      app: dashboard
  replicas: 1
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: registry.eu-gb.bluemix.net/niklaushirt/collector:course0.3
        imagePullPolicy: Always
        env:
          - name: APP_NAMESPACE
            valueFrom:
              configMapKeyRef:
                name: default-instructor-ui-config
                key: APP_NAMESPACE
          - name: INSTRUCTOR
            value: "Y"
        resources:
          requests:
            cpu: 80m
            memory: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: default
  labels:
    app: dashboard
spec:
  type: NodePort
  selector:
    app: dashboard
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: dashboard
      nodePort: 31700


